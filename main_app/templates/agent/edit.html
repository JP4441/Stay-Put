            <a href="{% url 'loggedin' %}"> My Profile</a></li>
          <li class="breadcrumb-item active">Edit</li>
        </ol>
      </nav>
    </div>

<hr>

<form>
<!-- This area is for uploading pictures to AGENT EDIT PROFILE -->
  <div class="col-md-4">
    <div class="card">
      <img
        class="card-img-top"
        src="https://st.depositphotos.com/1269204/1219/i/600/depositphotos_12196477-stock-photo-smiling-men-isolated-on-the.jpg"
        alt="agent X"
      />
      <!-- This is bootstrap's code to upload files -->
      <!-- As of April 2, 22, it is a mock version still needs to be connected to db etc  -->
      <input type="file" class="form-control-file btn btn-primary btn-block">
    </div>
  </div>
<!-- This area is for uploading pictures to AGENT EDIT PROFILE -->

  <hr>
  <div class="form-group">
    <!-- AS PER USER SIGN UP DETAILS, THESE DETAILS SHOULD BE AUTOMATICALLY POPULATED WITH USER INFO WHEN PROFILE IS TO BE EDITED.  AFTER PRESSING SAVE IN THE FORM DATABASE SHOULD BE UPDATED WITH NEW INFORMATION-->
    <label for="exampleFormControlInput1">Full Name</label>
    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="name">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Phone Number</label>
    <input type="phone" class="form-control" id="exampleFormControlInput1" placeholder="number">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="email">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">License</label>
    <input type="license" class="form-control" id="exampleFormControlInput1" placeholder="license code">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Catch Phrase</label>
    <input type="catchphrase" class="form-control" id="exampleFormControlInput1" placeholder="write something catchy here">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Why You Rock</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
</br>
  <div class="col-sm-10">
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </div>
</form>


  {% endblock %}
