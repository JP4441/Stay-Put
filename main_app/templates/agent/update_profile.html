{% extends 'base.html' %}
{% block content %}

<br>
<h2 class='header-text'>EDIT PROFILE</h1> 
<hr>
  <!-- Breadcrumb -->
  <section id="bc" class="mt-3">
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'home' %}"> Home</a>
          </li>
          <li class="breadcrumb-item">
            <a href="{% url 'profile' %}"> Profile</a>
          </li>
          <li class="breadcrumb-item active">Edit Profile</li>
        </ol>
      </nav>
    </div>
  </section>
<hr>
<br>
<div class="col-md-4 ">
  <div class="card">
    <img
      class="card-img-top"
      src="{{photo_url}}"
    />

  </div>
</div>
<form method='post' enctype="multipart/form-data" action="{% url 'submit_profile_update' %}" class="needs-validation" novalidate>
    {% csrf_token %}
        <div class="form-group col-md-4">
            <!-- <label class="form-label"> Change Picture: </label> -->
            <input type="file" name="image" class="form-control btn btn-primary btn-block">
        </div>
        
        <div class="form-group col-md-4">
            <label class="form-label"> First Name: </label>
            <input type="text" name="firstName" class="form-control" value='{{profile.firstName}}' required/>
        </div>
        <div class="form-group col-md-4">
            <label class="form-label"> Last Name: </label>
            <input type="text" name="lastName" class="form-control" value='{{profile.lastName}}' required/>
        </div>
        <div class="form-group col-md-4">
            <label class="form-label"> License Number: </label>
            <input type="text" name="licenseNumber" class="form-control" value='{{profile.licenseNumber}}' required/>
        </div>
   
    
        <div class="form-group col-md-4">
            <label class="form-label"> Phone Number: </label>
            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phoneNumber" value='{{profile.phoneNumber}}' class="form-control"  required/>
        </div>
        <div class="form-group col-md-4">
            <label class="form-label"> Email Address: </label>
            <input type="email" name="email" class="form-control" value='{{profile.email}}' required/>
        </div>
    
    <br>
    <input type='submit' class="btn btn-primary btn-block mvpButt col-md-4"></input>
    <br>
</form>
<br>
<a href="{% url 'profile_delete' %}"><button class="btn mvpButt btn-primary btn-block col-md-4">Delete Profile</button></a>
<br>
<br>
<br>


<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
</script>
{% endblock content %}
