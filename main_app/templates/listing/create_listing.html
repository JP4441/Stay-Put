{% extends 'base.html' %}
{% block content %}

<form method='post' enctype="multipart/form-data" action="{% url 'submit_listing' %}" class="needs-validation" novalidate>
    {% csrf_token %}
    <div class="row">
        <div class="form-group col-md-4">
            <label class="form-label"> Images: </label>
            <input type="file" name="images" multiple class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-3">
            <label class="form-label"> Province: </label>
            <select name="province" class="form-select" required>
                <option selected disabled hidden></option>
                <option value="Ontario">Ontario</option>
                <option value="Quebec">Quebec</option>
                <option value="Prince Edward Island">Prince Edward Island</option>
                <option value="Nova Scotia">Nova Scotia</option>
                <option value="New Brunswick">New Brunswick</option>
                <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
                <option value="Winnipeg">Winnipeg</option>
                <option value="Saskatchewan">Saskatchewan</option>
                <option value="Alberta">Alberta</option>
                <option value="British Columbia">British Columbia</option>
                <option value="Yukon">Yukon</option>
                <option value="Northwest Territories">Northwest Territories</option>
                <option value="Nunavut">Nunavut</option>
            </select>
        </div>
        <div class="form-group col-md-3">
            <label class="form-label"> City: </label>
            <input type="text" name="city" class="form-control" placeholder="ex. Toronto" required/>
        </div>
        <div class="form-group col-md-3">
            <label class="form-label"> Postal Code: </label>
            <input type="text" name="postalCode" class="form-control" placeholder="ex. A1A 1A1" required/>
        </div>
        <div class="form-group col-md-3">
            <label class="form-label"> Address: </label>
            <input type="text" name="address" class="form-control" placeholder="ex. 123 Main St." required/>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-2">
            <label class="form-label"> Price: </label>
            <input type="number" name="price" class="form-control" required/>
        </div> 
        <div class="form-group col-md-2">
            <label class="form-label"> Building Type: </label>
            <select name="buildingType" class="form-select" required>
                <option selected disabled hidden></option>
                <option value="C">Condo</option>
                <option value="T">Townhouse</option>
                <option value="S">Semi-Detached</option>
                <option value="H">House</option>   
            </select>
        </div>
        <div class="form-group col-md-1">
            <label class="form-label"> Bedrooms: </label>
            <input type="number" name="bedrooms" class="form-control" required/>
        </div>
        <div class="form-group col-md-1">
            <label class="form-label"> Bathrooms: </label>
            <input type="number" name="bathrooms" class="form-control" required/>
        </div>
        <div class="form-group col-md-1">
            <label class="form-label"> Parking: </label>
            <select name="parking" class="form-select" required>
                <option selected disabled hidden></option>
                <option value="Y">Yes</option>
                <option value="N">No</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-2">
            <label class="form-label"> Sqft: </label>
            <input type="number" name="sqft" class="form-control" required/>
        </div>
        <div class="form-group col-md-2">
            <label class="form-label"> Closing Date: </label>
            <input type="date" name="closingDate" class="form-control" required/>
        </div> 
    </div>
    <div class="row">
        <div class="form-group col-md-3">
            <label class="form-label"> Description: </label>
            <input type="textarea" name="description" class="form-control" placeholder="Max 2500 chars" required/>
        </div>
    </div>
    <input type='submit' class="btn mvpButt"></input>
</form>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>
{% endblock content %}
